<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__details">
          <div class="card__details__image">
            <img src="images/avatar-jessica.jpeg" alt="" />
          </div>

          <div class="card__details__name">
            <h2>Jessica Randall</h2>
          </div>

          <div class="card__details__location">
            <h5>London, United Kingdom</h5>
          </div>
          <div class="card__details__quote">
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>

        <div class="links">
          <a> GitHub</a>
          <a> Frontend Mentor</a>
          <a>LinkedIn</a>
          <a> Twitter</a>
          <a> Instagram</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://www.frontendmentor.io/profile/Ryuuuheiiii">Ryuuu</a>.
      </div>
    </footer>
  </body>
</html>
